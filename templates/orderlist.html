{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="p-5">
    <div class="container p-5">
        <table class="table table-dark p-5">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in order %}
                <tr>
                    <th>{{i.id}}</th>
                    <th>{{i.name}}</th>
                    <td>{{i.amount}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.status}}</td>
                    <td><a href="{% url 'confirm' %}">Change to Delivered</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>


{% endblock %}
