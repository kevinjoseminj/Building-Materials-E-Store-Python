{% extends 'base.html' %}
{%load static %}
{% block content %}
<script>
  $(document).ready(function () {
    var price;
    var total = 0;
    $('td:nth-child(4)').each(function () {
      price = $(this).html();
      total += parseInt(price);
      $('#cart_total').text(total);
    });
  }); 
</script>
<div class="container row p-5 mt-5">
  <div class="col-md-8">
    <table class="table table-dark p-5">
      <thead class="thead-dark">
        <tr>
          <th>Sl no</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for i in cart %}
        <tr>
          <td>{{i.id}}</td>
          <td>{{i.name}}</td>
          <td>{{i.description}}</td>
          <td>{{i.price}}</td>
          <td><img src="{{i.image}}" width="200" height="200"></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="col-md-3 ml-5 table table-dark">
    <div class="container table table-dark p-5">
      <div class="">
        <p class="">Cart Summary</p>
      </div>
      <div class="">
        <span class="">Items({{cart_item_count}})</span>
        <h2>Rs.<span id="cart_total"></span></h2>
      </div>
      <div class="">
        <p class="">Free 3-Day Shipping!</p>
      </div>
      <div class="">
        <a href="" class="">PROCEED TO CHECKOUT</a>
      </div>
    </div>
  </div>

{% endblock %}
