{% extends 'base.html' %}
{%load static %}
{% block content %}
<div class="p-5">
  <div class="container p-5">
    <table class="table table-dark p-5">
      <thead class="thead-dark">
        <tr>
          <th>Sl no</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for i in cart %}
        <tr>
          <th>{{i.id}}</th>
          <td>{{i.name}}</td>
          <td>{{i.description}}</td>
          <td>{{i.price}}</td>
          <td><img src="{{i.image}}" width="200" height="200"></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</div>
<div class="d-flex justify-content-center">
  <div class="col-md-3 table-dark m-5 p-2 float-none">
    <div class="">
      <p class="">Cart Summary</p>
    </div>
    <div class="">
      <span class="">Items({{cart_item_count}})</span>
      <span>Rs{{cart_total}}</span>
    </div>
    <div class="">
      <p class="">Free 3-Day Shipping!</p>
    </div>
    <div class="">
      <a href="" class="">PROCEED TO CHECKOUT</a>
    </div>
  </div>
</div>
</div>
</div>
{% endblock %}
